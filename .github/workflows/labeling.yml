name: Auto Labeling

on:
  pull_request:
    types: [opened, synchronize]
  issues:
    types: [opened]

jobs:
  label:
    name: Etiquetado Autom√°tico
    runs-on: ubuntu-latest
    
    steps:
      - name: üè∑Ô∏è Label based on branch name
        uses: actions/github-script@v8
        if: github.event_name == 'pull_request'
        with:
          script: |
            const branchName = context.payload.pull_request.head.ref;
            const labels = [];
            
            if (branchName.startsWith('feature/')) {
              labels.push('type: feature');
            } else if (branchName.startsWith('fix/')) {
              labels.push('type: bug');
            } else if (branchName.startsWith('hotfix/')) {
              labels.push('type: hotfix', 'priority: high');
            } else if (branchName.startsWith('docs/')) {
              labels.push('type: documentation');
            } else if (branchName.startsWith('refactor/')) {
              labels.push('type: refactor');
            } else if (branchName.startsWith('test/')) {
              labels.push('type: test');
            }
            
            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: labels
              });
            }
      
      - name: üè∑Ô∏è Label based on file changes
        uses: actions/labeler@v5
        if: github.event_name == 'pull_request'
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
          sync-labels: true
